apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-hiring-ingress
  namespace: ai-hiring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.ai-hiring.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: main-api
            port:
              number: 3000